name: Deploy

on:
  push:
    branches:
      - master
  schedule:
    - cron: "6 */6 * * *" # Every 6 hours at the 6th minute

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-east-2
  S3_BUCKET: city-bureau-covid-staging
  CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_ID }}
  AIRTABLE_BASE: ${{ secrets.AIRTABLE_BASE }}
  AIRTABLE_KEY: ${{ secrets.AIRTABLE_KEY }}
  AIRTABLE_TABLE: ${{ secrets.AIRTABLE_TABLE }}
  AIRTABLE_VIEW: ${{ secrets.AIRTABLE_VIEW }}
  FLAG_RESOURCE_PATH: ${{ secrets.FLAG_RESOURCE_PATH }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install AWS CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - uses: actions/setup-node@v1
        with:
          node-version: "11.x"

      - name: Cache JS dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: npm-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            npm-

      - run: make install

      - run: make build

      - run: make deploy
